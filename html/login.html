<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Qbank Login</title>
<link rel="stylesheet" href="/css/login.css">
</head>
<body align='center'>
        <header>
		<h1>Login</h1>
	</header>

	<form action="/login" method="POST">
		<fieldset>
				
			<label>Email ID</label>
			<input type ="email" id = 'email' name="email" placeholder="abc@example.com" required>
			<br><br>

			<label>Password</label>
			<input type="password" id = "password" name="password" required>
			<br><br>

			<button type ="reset">Reset</button>
			<button type ="submit">Submit</button>
		</fieldset>
        </form>
        <br><br>
        <a id="mylink" href="./register">Register</a><p></p>
		<a id="mylink" href="./password">Forgot Password</a><p></p>
		<a id="mylink" href="./newpassword">Change Password</a>

</body>
</html>
